<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Iframe without Button</title>
</head>
<body>
    <iframe
        style="width: 100%;"
        height="569"
        src="https://peaksaigg.created.app"
        title="AI Chatbot Interface"
        frameborder="0"
        id="gameIframe">
    </iframe>

    <script>
        window.addEventListener('load', function() {
            // Try to access the iframe content and hide the button
            var iframe = document.getElementById('gameIframe');
            
            // Check if iframe is accessible and loaded
            if (iframe && iframe.contentWindow) {
                try {
                    var iframeDocument = iframe.contentWindow.document;
                    var createButton = iframeDocument.querySelector("#createButton"); // Replace with actual button ID if known
                    
                    // If the button is found, hide it
                    if (createButton) {
                        createButton.style.display = 'none';
                    }
                } catch (e) {
                    console.error("Unable to access iframe content:", e);
                }
            }
        });
    </script>
</body>
</html>
