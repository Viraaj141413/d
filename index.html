<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
</head>
<body>
    <!-- Your page content goes here -->

    <!-- Add this script to block the button creation or remove it automatically -->
    <script>
        // Block the creation of <a> element with href="https://created.app"
        const originalCreateElement = document.createElement;

        document.createElement = function(tag) {
            if (tag.toLowerCase() === 'a') {
                const originalLink = originalCreateElement.apply(document, arguments);
                const proxyLink = new Proxy(originalLink, {
                    set(target, key, value) {
                        if (key === 'href' && value === 'https://created.app') {
                            console.log("Blocked the button with href=https://created.app");
                            return true;  // Do nothing if it's the blocked href
                        }
                        target[key] = value;  // Allow other properties to be set
                        return true;
                    }
                });
                return proxyLink;
            }
            return originalCreateElement.apply(document, arguments);
        };

        // Optionally, you can also remove the button after page load
        window.addEventListener('load', function() {
            setTimeout(function() {
                const button = document.querySelector('a[href="https://created.app"]');
                if (button) {
                    button.remove();
                    console.log("Button removed after page load");
                }
            }, 1000); // Wait 1 second before removing
        });
    </script>
</body>
</html>
