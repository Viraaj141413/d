<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Iframe without Button</title>
</head>
<body>
    <iframe
        style="width: 100%;"
        height="569"
        src="https://peaksaigg.created.app"
        title="AI Chatbot Interface"
        frameborder="0"
        id="gameIframe">
    </iframe>

    <script>
        // Function to hide injected elements (e.g., buttons, links)
        function hideInjectedElements() {
            var iframe = document.getElementById('gameIframe');

            // Ensure the iframe is fully loaded and accessible
            iframe.onload = function() {
                try {
                    var iframeDocument = iframe.contentWindow.document;
                    
                    // Look for elements that may have a reference to 'created.app' or similar
                    var unwantedButton = iframeDocument.querySelector('a[href="https://created.app/"]');  // Match the href of the injected link
                    
                    // If the element is found, hide it
                    if (unwantedButton) {
                        unwantedButton.style.display = 'none';
                    }
                } catch (e) {
                    console.error("Error accessing iframe content:", e);
                }
            };
        }

        // Call the function to hide unwanted elements once the page is loaded
        window.onload = hideInjectedElements;
    </script>
</body>
</html>
