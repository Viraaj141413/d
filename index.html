<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Game with Chatbot</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Make the body and html take up the full screen */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    /* Make the iframe take up the full screen */
    #chatbot-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    /* Optional: Fullscreen game container */
    #game-container {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <!-- Game Canvas or Gameplay Elements here -->
    <h1>Welcome to the Game!</h1>
    <!-- Add your game code here -->
  </div>
  
  <!-- Fullscreen Embedded Chatbot Interface -->
  <div id="chatbot-container">
    <iframe
      src="https://peaksaigg.created.app"
      title="AI Chatbot Interface"
      frameborder="0">
    </iframe>
  </div>
  
  <!-- Link to your JavaScript -->
  <script src="game.js"></script>
</body>
</html>
